image:
  repository: margo.org/workload-fleet-management-client
  tag: latest
  pullPolicy: IfNotPresent

# RBAC configuration
rbac:
  create: true
  # Scope of permissions
  scope: cluster  # or 'namespace' for restricted access
  
  # Fine-grained control
  permissions:
    allowCRDManagement: true
    allowRBACManagement: true
    allowClusterResources: true

# Secrets configuration
secrets:
  create: true  

# Persistence configuration
# If enabled, workload-fleet-management-client data (/data directory) will survive pod restarts
# This prevents re-onboarding and re-syncing on every pod restart
persistence:
  # Set to true to enable persistent storage (RECOMMENDED for production)
  enabled: true
  
  # Leave empty to auto-create a PVC, or specify an existing PVC name
  existingClaim: ""
  
  # Size of the PVC (only used if existingClaim is empty)
  size: 1Gi
  
  # Storage class name (leave empty to use cluster default)
  # Examples: "standard", "gp2", "local-path"
  storageClassName: ""
