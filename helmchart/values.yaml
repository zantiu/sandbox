image:
  # there is no such repo as of now, while building the image we tagged it as margo.org/device-agent:dev-sprint-6
  # and we expected that you have run that build command, else
  # you can change this as per your need
  repository: margo.org/device-agent
  tag: latest
  pullPolicy: IfNotPresent

# RBAC configuration
rbac:
  create: true

# if persistence.enabled=true then you need to give a volume claim name
# the agent will use this volume claim to store its data, make sure that the volume claim is in the same namespace
# where you have installed the chart
# if persistence.enabled=false then an ephemeral volume will be used
# which means that data will not be persisted if things crash, or restart
persistence:
  enabled: false
  claimName: ""